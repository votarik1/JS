<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Оператор префиксного инкремента ++ выполняется до присвоения переменной a значения переменной c
  a увеличивается на 1. 1+1=2. Это значение присваивается переменной с
  На консоль выводится значение переменной с равное 2
   */
  c = ++a;
  console.log(c);

  /*
  Оператор постфиксного инкремента ++ выполняется после присвоения переменной d значения переменной b
  Значение переменной b=1 присваивается переменной d" Потом b увеличивается на 1. 1+1=2. (d остаётся равным 1)
  На консоль выводится значение переменной d равное 1
   */
  d = b++;
  console.log(d);

  /*
  Оператор префиксного инкремента ++ выполняется до операции сложения 2 со значением переменной a
  a увеличивается на 1. 2+1=3. Это значение складывается с 2 (2+3=5). Это значение присваивается переменной с
  На консоль выводится значение переменной с равное 5
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Оператор постфиксного инкремента ++ выполняется после операции сложения 2 со значением переменной b
  Значение переменной b=2 складывается с 2 (2+2=4). Это значение присваивается переменной d. Потом b увеличивается на 1. 2+1=3. (d остаётся равным 4)
  На консоль выводится значение переменной d равное 4
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
