<!--
Обязательное задание.

Необходимо с помощью цикла for вывести следующие 11 строк в консоль:
0 – это ноль
1 – нечетное число
2 – четное число
3 – нечетное число
…
10 – четное число
-->
<script>
  "use strict";

  for (let index = 0; index < 11; index++) {
     console.log(`${index} - ${getPrase(index)}`);
  }

  function getPrase(number) {
    if (number === 0) {
      return "это ноль";
     }
    if (number % 2 === 1) {
      return "нечетное число";
     }
      return "четное число";
  }

</script>
