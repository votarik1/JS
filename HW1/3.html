<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
	console.log(10 + 10 + "10")
	//все операторы в данном выражении имеют одинаковый приоритет, поэтому выполняются по порядку
	//складываем 10 и 10 получаем 20 
	//далее пытаемся сложить число 20 и строку "10" т.к 1 из элементов - строка,
    //программа переводит число 20 в строку "20" и склеивает 2 строки "20" и "10"
	//на консоль выводится строка "2010"
	console.log(10 + "10" + 10)
	//все операторы в данном выражении имеют одинаковый приоритет, поэтому выполняются по порядку
	//пытаемся сложить число 10 и строку "10" т.к 1 из элементов - строка,
	//программа переводит число 10 в строку "10" и склеивает 2 строки "10" и "10"
	//далее пытаемся сложить число 10 и строку "1010" т.к 1 из элементов - строка,
	//программа переводит число 10 в строку "10" и склеивает 2 строки "10" и "1010"
	//на консоль выводится строка "101010"
	console.log(10 + 10 + +"10")
	//в данном выражении унарный оператор + имеет приоретет над операторами сложения
	//выполняем +"10", что преобразует строку "10" в число 10
	//далее складываем 10 и 10 получаем 20 
	//далее складываем 20 и 10 получаем 30 
	//на консоль выводится число 30
	console.log(10 / -"")
	//в данном выражении унарный оператор - имеет приоретет над оператором /
	//выполняем -"", что преобразует строку "" в число -0
	//далее делим 10 на -0 получаем -Infinity
	//на консоль выводится -Infinity
	console.log(10 / +"2,5")
	//в данном выражении унарный оператор + имеет приоретет над оператором /
	//выполняем +"2,5". Т.к. "2,5" написана через запятую программа не распознает её как число и выдаёт NaN
	//далее делим 10 на NaN получаем NaN
	//на консоль выводится NaN	
</script>
</body>
</html>
